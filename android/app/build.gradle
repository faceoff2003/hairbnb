plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "org.jetbrains.kotlin.android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    //id 'org.jetbrains.kotlin.android' version '2.1.0'
}

// Ajoutez cette section juste après les plugins et avant les dépendances
configurations.all {
    resolutionStrategy {
        force "org.jetbrains.kotlin:kotlin-stdlib:2.1.10"
        force "org.jetbrains.kotlin:kotlin-stdlib-common:2.1.10"
        force "org.jetbrains.kotlin:kotlin-stdlib-jdk7:2.1.10"
        force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:2.1.10"

        // Forcer d'autres dépendances importantes si nécessaire
        force "org.jetbrains.kotlinx:kotlinx-coroutines-core-jvm:1.7.0" // ou version compatible avec Kotlin 2.1.x
        force "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.0" // ou version compatible avec Kotlin 2.1.x
    }
}

dependencies {
    // Import the Firebase BoM
    //noinspection GradleDependency
    implementation platform('com.google.firebase:firebase-bom:31.5.0')
    //implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    // TODO: Add the dependencies for Firebase products you want to use
    // When using the BoM, don't specify versions in Firebase dependencies
    implementation 'com.google.firebase:firebase-analytics'
    // Add the dependencies for any other desired Firebase products
    // https://firebase.google.com/docs/android/setup#available-libraries

    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.5'
}

